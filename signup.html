<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="signup.css">
</head>

<body>
  <header class="header">
    <a href="#" class="logo">Personal Finance Tracker</a>

    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="">SignUp</a>
      <a href="login.html">Login</a>
    </nav>
  </header>
  <div class="div1">
    <h1> Create an Account! </h1>
    <form action="signup.html" id="createAccountForm" method="get">

      <div class="input-container">
        <i class="fa fa-user icon"></i>
        <input class="input-field" type="text" placeholder="Username" name="usrnm" required>
      </div>

      <div class="input-container">
        <i class="fa fa-envelope icon"></i>
        <input class="input-field" type="email" placeholder="Email" name="email" required>
      </div>

      <div class="input-container">
        <i class="fa fa-key icon"></i>
        <input class="input-field" type="password" placeholder="Password" name="psw" id="password" required>
      </div>
      <div class="input-container">
        <i class="fa fa-key icon"></i>
        <input class="input-field" type="password" placeholder="Confirm Password" id="confirmPassword" name="psw1"
          required>
      </div>

      <button type="submit" class="btn" onclick="signup">Create Account</button>
    </form>
  </div>
  <script>
    document.getElementById('createAccountForm').addEventListener('submit', function (event) {
      event.preventDefault();

      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match");
        return;
      }


      window.location.href = 'index.html?signupSuccess=true';
      alert("Account Created succesfully ");
    });


  </script>
</body>

</html>
