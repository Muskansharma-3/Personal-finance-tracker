<body>

    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="calculator.html">Calculator</a>

      <a href="login.html">Login</a>

    </nav>
  </header>
  <div class="div1">
    <h1> Login to your account! </h1>
    <form action="login.html" id="createAccountForm" method="post">

      <div class="input-container">
        <i class="fa fa-envelope icon"></i>
        <input class="input-field" type="email" placeholder="Email" name="email" required>
      </div>

      <div class="input-container">
        <i class="fa fa-key icon"></i>
        <input class="input-field" type="password" placeholder="Password" name="psw" id="password" required>
      </div>

      <button type="submit" class="btn">Login</button>

      
    </form>
    <h3>Doesn't have any account ? <span> <a href="signup.html" style="color: black"> Create an Account</a></span></h3>
  </div>
